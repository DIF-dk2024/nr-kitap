<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='logo.jpeg') }}">
  <title>Admin Login</title>
  <style>
    :root{--bg:#000;--card:#0b0b0b;--card2:#111;--text:#fff;--muted:#bdbdbd;--border:#222;--accent:#FF9F0A;}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    .wrap{max-width:520px;margin:0 auto;padding:28px 14px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:18px;}
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px;}
    input{width:100%;padding:12px;border-radius:14px;border:1px solid var(--border);background:var(--card2);color:var(--text);outline:none;font-size:14px;}
    .btn{margin-top:12px;width:100%;border:0;border-radius:16px;padding:12px 14px;font-weight:900;background:var(--accent);color:#000;cursor:pointer;}
    .flash{background:#140d00;border:1px solid rgba(255,159,10,.35);color:#ffd9a1;padding:10px 12px;border-radius:14px;margin:10px 0 0;font-size:13px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 10px;">Admin</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
      {% endwith %}

      <form method="post" action="/admin/login">
        <label>ADMIN KEY</label>
        <input name="key" type="password" placeholder="введи ключ" required>
        <button class="btn" type="submit">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
